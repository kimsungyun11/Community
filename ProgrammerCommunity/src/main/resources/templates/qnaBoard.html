<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Q&A 게시판</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/qnaBoard.css}">
</head>
<body>
	<div th:replace="~{header :: navbar}"></div>
	<div class="container mt-5">
		<!-- 태그 목록 -->
		<div class="mb-3" th:if="${not #lists.isEmpty(qnaList)}">
			<span class="tag"
				th:each="tag : ${#strings.arraySplit(qnaList[0].tags, ',')}">
				<span th:text="${'#' + tag}"></span>
			</span>
		</div>

		<!-- 글쓰기 버튼과 정렬 옵션 -->
		<div class="d-flex justify-content-between mb-3">
			<a th:href="@{/qna/write}" class="btn btn-primary">작성하기</a> <select
				class="form-select sort-select">
				<option selected>최신순</option>
				<option>추천순</option>
				<option>조회순</option>
			</select>
		</div>

		<!-- 게시글 목록 -->
		<div class="list-group" th:if="${not #lists.isEmpty(qnaList)}">
			<a href="#" class="list-group-item list-group-item-action"
				th:each="post : ${qnaList}">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1 post-title" th:text="${post.title}">게시글 제목</h5>
					<small class="post-meta"
						th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}">작성일</small>
				</div>
				<p class="mb-1 post-summary"
					th:text="${#strings.abbreviate(post.content, 100)}">게시글 내용
					요약...</p> <small class="post-stats"> <span
					th:text="${post.tags}">태그</span>
			</small>
			</a>
		</div>
		<div th:if="${#lists.isEmpty(qnaList)}" class="alert alert-info">
			게시글이 없습니다.</div>

		<!-- 페이지네이션 -->
		<nav aria-label="Page navigation" class="mt-4">
			<ul class="pagination justify-content-center">
				<li class="page-item"
					th:classappend="${currentPage <= 1} ? 'disabled'"><a
					class="page-link"
					th:href="@{/qna/qnapage(pageNum=${currentPage - 1}, pageSize=${pageSize}, boardType=${boardType})}"
					tabindex="-1">이전</a></li>

				<li class="page-item"
					th:each="pageNumber : ${#numbers.sequence(1, totalPages > 0 ? totalPages : 1)}"
					th:classappend="${pageNumber == currentPage} ? 'active'"><a
					class="page-link"
					th:href="@{/qna/qnapage(pageNum=${pageNumber}, pageSize=${pageSize}, boardType=${boardType})}"
					th:text="${pageNumber}"></a></li>

				<li class="page-item"
					th:classappend="${currentPage >= totalPages} ? 'disabled'"><a
					class="page-link"
					th:href="@{/qna/qnapage(pageNum=${currentPage + 1}, pageSize=${pageSize}, boardType=${boardType})}">다음</a>
				</li>
			</ul>
		</nav>
		<div th:replace="~{footer :: footer}"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
