<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qnaBoard.css}">
</head>
<body>
	<div th:replace="~{header :: navbar}"></div>
    <div class="container mt-5">
        <!-- 태그 목록 -->
        <div class="mb-3">
            <span class="tag">#java</span>
            <span class="tag">#javascript</span>
            <span class="tag">#spring-boot</span>
        </div>

        <!-- 글쓰기 버튼과 정렬 옵션 -->
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/qna/write}" class="btn btn-primary">작성하기</a>
            <select class="form-select sort-select">
                <option selected>최신순</option>
                <option>추천순</option>
                <option>조회순</option>
            </select>
        </div>

        <!-- 게시글 목록 -->
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action" th:each="post : ${posts}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 post-title" th:text="${post.title}">게시글 제목</h5>
                    <small class="post-meta" th:text="${post.createdAt}">3일 전</small>
                </div>
                <p class="mb-1 post-summary" th:text="${post.content}">게시글 내용 요약...</p>
                <small class="post-stats">
                    <span th:text="${post.viewCount}">123</span> 조회 &middot;
                    <span th:text="${post.commentCount}">45</span> 댓글
                </small>
            </a>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
	<div th:replace="~{footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
