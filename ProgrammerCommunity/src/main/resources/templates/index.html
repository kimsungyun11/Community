<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{header :: header('홈페이지')}">
   <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>

<div class="container mt-4">
   <!-- 상단 2개 섹션 -->
   <div class="row mb-4">
       <!-- Q&A 섹션 -->
       <div class="col-md-6">
           <div class="board-section">
               <div class="section-header">
                   <h5>Q&A</h5>
               </div>
               <div class="post-list">
                   <div th:each="post : ${recentPosts}" th:if="${post.boardType == T(com.ProgrammerCommunity.model.entity.BoardType).QNA}" class="post-item">
                       <div class="post-meta">
                           <span class="userId" th:text="'사용자_' + ${post.userId}"></span>
                           <span class="post-time" th:text="${#temporals.format(post.createdAt, 'MM-dd HH:mm')}">시간</span>
                       </div>
                       <a th:href="@{'/qna/detail/' + ${post.postId}}" class="post-title">
                           <span th:text="${post.title}">제목</span>
                       </a>
                       <hr class="post-divider">
                   </div>
               </div>
           </div>
       </div>

       <!-- 커뮤니티 섹션 -->
       <div class="col-md-6">
           <div class="board-section">
               <div class="section-header">
                   <h5>커뮤니티</h5>
               </div>
               <div class="post-list">
                   <div th:each="post : ${recentPosts}" th:if="${post.boardType == T(com.ProgrammerCommunity.model.entity.BoardType).COMMUNITY}" class="post-item">
                       <div class="post-meta">
                           <span class="userId" th:text="'사용자_' + ${post.userId}"></span>
                           <span class="post-time" th:text="${#temporals.format(post.createdAt, 'MM-dd HH:mm')}">시간</span>
                       </div>
                       <a th:href="@{'/community/detail/' + ${post.postId}}" class="post-title">
                           <span th:text="${post.title}">제목</span>
                       </a>
                       <hr class="post-divider">
                   </div>
               </div>
           </div>
       </div>
   </div>

   <!-- 하단 공지사항 섹션 -->
   <div class="row">
       <div class="col-12">
           <div class="board-section">
               <div class="section-header">
                   <h5>공지사항</h5>
               </div>
               <div class="post-list">
                   <div th:each="post : ${recentPosts}" th:if="${post.boardType == T(com.ProgrammerCommunity.model.entity.BoardType).NOTICE}" class="post-item">
                       <div class="post-meta">
                           <span class="userId" th:text="'사용자_' + ${post.userId}"></span>
                           <span class="post-time" th:text="${#temporals.format(post.createdAt, 'MM-dd HH:mm')}">시간</span>
                       </div>
                       <a th:href="@{'/notice/detail/' + ${post.postId}}" class="post-title">
                           <span th:text="${post.title}">제목</span>
                       </a>
                       <hr class="post-divider">
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
