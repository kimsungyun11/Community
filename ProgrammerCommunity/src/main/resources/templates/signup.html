<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
    <div class="container">
        <div class="nav-button">
            <a th:href="@{/}" class="btn-secondary">메인 페이지로</a>
        </div>
        <div class="signup-form">
            <h2>회원가입</h2>
            <p>회원가입에 필요한 기본정보를 입력해주세요.</p>

            <!-- 오류 메시지 표시 -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

            <form th:action="@{/login/signup}" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="username">닉네임</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="20자 이내의 닉네임" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="최소 6자 이상" required>
                </div>
                <button type="submit" class="btn-primary">회원가입</button>
            </form>
            <div class="text-center mt-3">
                <a th:href="@{/login/loginpage}">이미 회원이신가요? 로그인</a>
            </div>
        </div>
    </div>
</body>
</html>
