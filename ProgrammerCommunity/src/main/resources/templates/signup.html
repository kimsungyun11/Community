<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 페이지 불러오기</title>
<link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
	<div class="signup-form">
		<h2>회원 페이지 불러오기</h2>
		<p>회원가입에 필요한 기본정보를 입력해주세요.</p>

		<form th:action="@{/login/signup}" method="post">
			<div class="form-group">
				<label for="email">이메일</label> <input type="email"
					class="form-control" id="email" name="email"
					placeholder="example@example.com" required>
			</div>
			<div class="form-group">
				<label for="username">닉네임</label> <input type="text"
					class="form-control" id="username" name="username"
					placeholder="별명을 한글, 숫자로 20자 이내로 입력해주세요." required>
			</div>
			<div class="form-group">
				<label for="passwordHash">비밀번호</label> <input type="password"
					class="form-control" id="passwordHash" name="passwordHash"
					placeholder="최소 6자 이상(영문, 숫자, 특수문자)" required>
			</div>
			<button type="submit" class="btn-primary">회원가입</button>
		</form>
		<div class="text-center mt-3">
			<a th:href="@{/login/loginpage}">이미 회원이신가요? 로그인</a>
		</div>
	</div>
</body>
</html>
