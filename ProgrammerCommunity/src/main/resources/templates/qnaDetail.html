<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qnaDetail.css}">
</head>
<body>
    <div th:replace="~{header :: navbar}"></div>

    <div class="container mt-5">
        <h2 class="mb-4" th:text="${qnaDetail.title}">게시글 제목</h2>
        <p class="text-muted">
            작성자: <span th:text="${qnaDetail.username}"></span> |
            작성일: <span th:text="${#temporals.format(qnaDetail.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
        </p>

        <div class="mb-4 post-content">
            <p th:text="${qnaDetail.content}">게시글 내용</p>
        </div>

        <div th:if="${qnaDetail.tags != null and not #lists.isEmpty(qnaDetail.tags)}" class="mb-3">
            <span th:each="tag : ${qnaDetail.tags}" class="badge bg-secondary me-1" th:text="${tag}">태그</span>
        </div>

        <div th:if="${session.userId != null and session.userId == qnaDetail.userId}" class="mb-4">
            <a th:href="@{/qna/edit/{postId}(postId=${qnaDetail.postId})}" class="btn btn-primary">수정</a>
            <form th:action="@{/qna/delete/{postId}(postId=${qnaDetail.postId})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 이 게시글을 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>

        <hr>

        <div class="comment-section mt-5">
            <h4>댓글</h4>
            
            <!-- 댓글 목록 -->
            <div th:each="comment : ${comments}" class="card mb-3">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${comment.username}">댓글 작성자</h6>
                    <p class="card-text" th:text="${comment.content}">댓글 내용</p>
                    <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">댓글 작성 시간</small>
                    
                    <!-- 대댓글 작성 폼 -->
                    <form th:action="@{/comments/reply}" method="post" class="mt-3">
                        <input type="hidden" name="postId" th:value="${qnaDetail.postId}">
                        <input type="hidden" name="parentCommentId" th:value="${comment.commentId}">
                        <div class="mb-3">
                            <textarea class="form-control" name="content" rows="2" placeholder="대댓글을 입력하세요" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-sm btn-secondary">대댓글 작성</button>
                    </form>
                </div>
            </div>

            <!-- 새 댓글 작성 폼 -->
            <form th:action="@{/comments/create}" method="post" class="mt-4">
                <input type="hidden" name="postId" th:value="${qnaDetail.postId}">
                <div class="mb-3">
                    <textarea class="form-control" name="content" rows="3" placeholder="댓글을 입력하세요" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">댓글 작성</button>
            </form>
        </div>
    </div>

    <div th:replace="~{footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
