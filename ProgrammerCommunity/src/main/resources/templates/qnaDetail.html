<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qnaBoard.css}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">좋아하는 것들로 촘촘히 채운 원룸 인테리어 모음</h2>
        <p class="text-muted">2024.08.30. 09:00</p>

        <div class="mb-4">
            <p>원하는 본문 내용을 여기에 넣으세요...</p>
        </div>

        <div class="comment-box mb-4">
            <h5>댓글 남기기</h5>
            <form>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="댓글을 입력하세요"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">등록하기</button>
            </form>
        </div>

        <div class="comments-section">
            <h5 class="mb-3">댓글</h5>
            <div class="post-item" th:each="comment : ${comments}">
                <p class="post-title" th:text="${comment.content}">따봉을 안줄수가없네여</p>
                <p class="post-date" th:text="${comment.date}">24.07.26</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
