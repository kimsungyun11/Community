<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성/수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/noticeEdit.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{header :: navbar}"></div>
    <div class="container mt-5">
        <h2 class="mb-4 notice-title" th:text="${post != null} ? '공지사항 수정' : '공지사항 작성'">공지사항 작성/수정</h2>
        <form th:action="${post != null} ? @{/notice/update/{postId}(postId=${post.postId})} : @{/notice/create}" 
              method="post" class="notice-form" th:object="${post != null ? post : dto}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control notice-input" id="title" th:field="*{title}" placeholder="제목을 입력해주세요." required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control notice-textarea" id="content" th:field="*{content}" rows="10" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary notice-btn-cancel" onclick="history.back()">취소</button>
                <button type="submit" class="btn btn-primary notice-btn-submit" th:text="${post != null} ? '수정 완료' : '작성 완료'">완료</button>
            </div>
        </form>
    </div>
    <div th:replace="~{footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
