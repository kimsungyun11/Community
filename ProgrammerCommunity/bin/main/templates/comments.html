<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="commentSection">
        <div class="comment-section mt-5">
            <h4>댓글</h4>

            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- 댓글 목록 -->
            <div th:if="${not #lists.isEmpty(comments)}" th:each="comment : ${comments}" class="card mb-3">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${comment.username}">댓글 작성자</h6>
                    <p class="card-text" th:text="${comment.content}">댓글 내용</p>
                    <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">댓글 작성 시간</small>

                    <!-- 대댓글 작성 폼 -->
                    <form th:action="@{/comments/reply/{postId}(postId=${qnaDetail.postId})}" method="post" class="mt-3">
                        <input type="hidden" name="parentCommentId" th:value="${comment.commentId}">
                        <div class="mb-3">
                            <textarea class="form-control" name="content" rows="2" placeholder="대댓글을 입력하세요" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-sm btn-secondary">대댓글 작성</button>
                    </form>

                    <!-- 댓글 삭제 폼 -->
                    <form th:if="${session.userId != null and session.userId == comment.userId}"
                          th:action="@{/comments/delete/{commentId}(commentId=${comment.commentId})}" 
                          method="post" class="mt-2">
                        <button type="submit" class="btn btn-sm btn-danger" 
                                onclick="return confirm('정말로 이 댓글을 삭제하시겠습니까?');">삭제</button>
                    </form>
                </div>
            </div>

            <!-- 새 댓글 작성 폼 -->
            <form th:action="@{/comments/create/{postId}(postId=${qnaDetail.postId})}" method="post" class="mt-4">
                <div class="mb-3">
                    <textarea class="form-control" name="content" rows="3" placeholder="댓글을 입력하세요" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">댓글 작성</button>
            </form>
        </div>
    </div>
</body>
</html>
