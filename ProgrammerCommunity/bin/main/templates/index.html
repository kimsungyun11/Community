<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{header :: header('홈페이지')}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div th:replace="~{header :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <!-- 왼쪽 섹션 -->
        <div class="col-md-6">
            <!-- Q&A 섹션 -->
            <div class="section-content">
                <div class="section-header">
                    <i class="fas fa-question-circle"></i>
                    <h5>Q&A</h5>
                </div>
                <div th:each="post : ${recentPosts}" th:if="${post.boardType == T(com.ProgrammerCommunity.model.entity.BoardType).QNA}" class="post-item">
                    <div class="post-meta">
                        <span class="username" th:text="${post.userId}">작성자</span>
                        <div class="likes-comments">
                            <span class="badge-count">
                                <i class="far fa-eye"></i> 
                                <span>조회수</span>
                            </span>
                        </div>
                    </div>
                    <a th:href="@{'/posts/' + ${post.postId}}" class="post-title">
                        <span th:text="${post.title}">제목</span>
                    </a>
                    <div class="post-date" th:text="${#temporals.format(post.createdAt, 'MM-dd')}"></div>
                </div>
            </div>

            <!-- 공지사항 섹션 -->
            <div class="section-content">
                <div class="section-header">
                    <i class="fas fa-bullhorn"></i>
                    <h5>공지사항</h5>
                </div>
                <div th:each="post : ${recentPosts}" th:if="${post.boardType == T(com.ProgrammerCommunity.model.entity.BoardType).NOTICE}" class="post-item">
                    <div class="post-meta">
                        <span class="username" th:text="${post.userId}">작성자</span>
                        <div class="likes-comments">
                            <span class="badge-count">
                                <i class="far fa-eye"></i> 
                                <span>조회수</span>
                            </span>
                        </div>
                    </div>
                    <a th:href="@{'/posts/' + ${post.postId}}" class="post-title">
                        <span th:text="${post.title}">제목</span>
                    </a>
                    <div class="post-date" th:text="${#temporals.format(post.createdAt, 'MM-dd')}"></div>
                </div>
            </div>
        </div>

        <!-- 오른쪽 섹션 -->
        <div class="col-md-6">
            <!-- 커뮤니티 섹션 -->
            <div class="section-content">
                <div class="section-header">
                    <i class="fas fa-users"></i>
                    <h5>커뮤니티</h5>
                </div>
                <div th:each="post : ${recentPosts}" th:if="${post.boardType == T(com.ProgrammerCommunity.model.entity.BoardType).COMMUNITY}" class="post-item">
                    <div class="post-meta">
                        <span class="username" th:text="${post.userId}">작성자</span>
                        <div class="likes-comments">
                            <span class="badge-count">
                                <i class="far fa-eye"></i> 
                                <span>조회수</span>
                            </span>
                        </div>
                    </div>
                    <a th:href="@{'/posts/' + ${post.postId}}" class="post-title">
                        <span th:text="${post.title}">제목</span>
                    </a>
                    <div class="post-date" th:text="${#temporals.format(post.createdAt, 'MM-dd')}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
