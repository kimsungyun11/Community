<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>기술 궁금증 해결하기</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet">
<link th:href="@{/css/qnaWrite.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="~{header :: navbar}"></div>
	<div class="container mt-5">
		<h2 class="mb-4 qna-title">기술 궁금증 해결하기</h2>
		<form th:action="@{/qna/create}" method="post" class="qna-form"
			th:object="${dto}">
			<input type="hidden" th:field="*{boardType}" th:value="${boardType}" />
			<div class="mb-3">
				<label for="title" class="form-label">제목</label> <input type="text"
					class="form-control qna-input" id="title" th:field="*{title}"
					placeholder="제목을 입력해주세요." required> <span
					th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
					class="text-danger"></span>
			</div>
			<div class="mb-3">
				<label for="tags" class="form-label">태그</label> <select
					class="tag-select" id="tags" th:field="*{tags}" multiple
					data-placeholder="태그를 선택하세요 (최대 3개까지 선택 가능)">
					<option value="spring">spring</option>
					<option value="spring-boot">spring-boot</option>
					<option value="sql">sql</option>
					<option value="jpa">jpa</option>
				</select> <span th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"
					class="text-danger"></span>
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea class="form-control qna-textarea" id="content"
					th:field="*{content}" rows="10" placeholder="내용을 입력해주세요."></textarea>
				<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
					class="text-danger"></span>
			</div>
			<div class="d-flex justify-content-between">
				<button type="button" class="btn btn-secondary qna-btn-cancel"
					onclick="history.back()">취소</button>
				<button type="submit" class="btn btn-primary qna-btn-submit">등록</button>
			</div>
		</form>
	</div>
	<div th:replace="~{footer :: footer}"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script th:src="@{/js/qna-post-form.js}"></script>
</body>
</html>
