<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 페이지 불러오기</title>
<link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>
	<div class="text-center mb-4">
		<a th:href="@{/main}" class="btn btn-outline-secondary">메인 페이지로
			돌아가기</a>
	</div>
	<div class="signup-form">
		<h2>회원 페이지 불러오기</h2>
		<p>회원가입에 필요한 기본정보를 입력해주세요.</p>

		<form th:action="@{/signup}" method="post" th:object="${user}">
			<div class="form-group">
				<label for="username">아이디</label> <input type="text"
					class="form-control" id="username" th:field="*{username}" required>
			</div>
			<div class="form-group">
				<label for="password">비밀번호</label> <input type="password"
					class="form-control" id="password" th:field="*{password}" required>
			</div>
			<div class="form-group">
				<label for="email">이메일</label> <input type="email"
					class="form-control" id="email" th:field="*{email}" required>
				<span class="error-message" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></span>
			</div>
			<div class="form-group">
				<label for="nickname">닉네임</label> <input type="text"
					class="form-control" id="nickname" th:field="*{nickname}" required>
				<span class="error-message" th:if="${#fields.hasErrors('nickname')}"
					th:errors="*{nickname}"></span>
			</div>
			<button type="submit" class="btn-primary">회원가입</button>
		</form>
		<div class="text-center mt-3">
			<a th:href="@{/login/loginpage}">이미 회원이신가요? 로그인</a>
		</div>
	</div>
</body>
</html>
