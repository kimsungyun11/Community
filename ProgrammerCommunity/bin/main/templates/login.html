<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <a th:href="@{/main}" class="btn btn-outline-secondary">메인 페이지로 돌아가기</a>
                </div>

                <main class="form-signin">
                    <form th:action="@{/login}" method="post">
                        <h1 class="h2 mb-4 fw-normal text-center">로그인</h1>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="아이디" required>
                            <label for="floatingInput">이메일</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호" required>
                            <label for="floatingPassword">비밀번호</label>
                        </div>

                        <div class="mb-4 text-end">
                            <a href="#" class="text-decoration-none">계정찾기</a>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">로그인</button>

                        <div class="mb-4 text-center">
                            <span>아직 회원이 아니신가요? </span><a th:href="@{/login/signuppage}" class="text-decoration-none">회원가입</a>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-secondary flex-grow-1 mx-2 social-btn">G</button>
                            <button type="button" class="btn btn-outline-secondary flex-grow-1 mx-2 social-btn">K</button>
                            <button type="button" class="btn btn-outline-secondary flex-grow-1 mx-2 social-btn">N</button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
