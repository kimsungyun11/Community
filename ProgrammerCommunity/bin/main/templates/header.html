<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title th:text="${title}">Default Title</title>
<!-- 부트스트랩 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
	<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/main}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Q&A</a></li>
                <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">공지사항</a></li>
            </ul>
            <form class="d-flex me-2" role="search" th:action="@{/main/search}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex">
                <a th:href="@{/login/loginpage}" class="btn btn-outline-primary me-2">로그인</a>
                <a th:href="@{/login/singuppage}" class="btn btn-primary">회원가입</a>
            </div>
        </div>
    </div>
</nav>

	<!-- 부트스트랩 JS 번들 (Popper 포함) -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
