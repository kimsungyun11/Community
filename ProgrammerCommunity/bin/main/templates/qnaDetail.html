<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qnaDetail.css}">
</head>
<body>
    <div th:replace="~{header :: navbar}"></div>
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${qnaDetail.title}">게시글 제목</h2>
        <p class="text-muted">
            작성자: <span th:text="${qnaDetail.username}"></span> | 
            작성일: <span th:text="${#temporals.format(qnaDetail.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
        </p>

        <div class="mb-4 post-content">
            <p th:text="${qnaDetail.content}">게시글 내용</p>
        </div>

        <div class="comment-box mb-4">
            <h5>댓글 남기기</h5>
            <form>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="댓글을 입력하세요"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">등록하기</button>
            </form>
        </div>

        <div class="comments-section">
            <h5 class="mb-3">댓글</h5>
            <!-- 댓글 목록은 현재 컨트롤러에서 제공되지 않아 주석 처리합니다 -->
            <!--
            <div class="post-item" th:each="comment : ${comments}">
                <p class="post-title" th:text="${comment.content}">댓글 내용</p>
                <p class="post-date" th:text="${comment.date}">댓글 작성일</p>
            </div>
            -->
            <p th:if="${#lists.isEmpty(comments)}">아직 댓글이 없습니다.</p>
        </div>
    </div>

    <div th:replace="~{footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
