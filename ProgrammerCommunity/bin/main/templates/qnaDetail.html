<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Q&A 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qnaDetail.css}">
</head>
<body>
    <div th:replace="~{header :: navbar}"></div>

    <div class="container mt-5">
        <h2 class="mb-4" th:text="${qnaDetailPage.title}">게시글 제목</h2>
        <p class="text-muted">
            작성자: <span th:text="${qnaDetailPage.username}"></span> |
            작성일: <span th:text="${#temporals.format(qnaDetailPage.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
        </p>

        <div class="mb-4 post-content">
            <p th:text="${qnaDetailPage.content}">게시글 내용</p>
        </div>

        <div th:if="${qnaDetailPage.tags != null and not #lists.isEmpty(qnaDetailPage.tags)}" class="mb-3">
            <span th:each="tag : ${qnaDetailPage.tags}" class="badge bg-secondary me-1" th:text="${tag}">태그</span>
        </div>

        <div th:if="${session.userId != null and session.userId == qnaDetailPage.userId}" class="mb-4">
            <a th:href="@{/qna/edit/{postId}(postId=${qnaDetailPage.postId})}" class="btn btn-primary">수정</a>
            <form th:action="@{/qna/delete/{postId}(postId=${qnaDetailPage.postId})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 이 게시글을 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>

        <hr>

        <!-- 댓글 섹션 -->
        <div th:replace="~{comments :: commentSection}"></div>
    </div>

    <div th:replace="~{footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
